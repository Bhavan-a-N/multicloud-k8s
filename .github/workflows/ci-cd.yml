name: CI/CD Pipeline  

on:  
  push:  
    branches: [main]  

jobs:  
  deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v2  
        
      - name: Deploy to Kubernetes  
        run: |  
          kubectl apply -f .k8s/frontend-deployment.yaml  
          kubectl apply -f .k8s/backend-deployment.yaml  
